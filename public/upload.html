<section id="main">
        <div class="container container-form">
        <div class="row flex-box">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">UDISE Pin</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"

                <div class="form-group">
                    <label for="exampleInputPassword1">Employee Upload UUID</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Secret Key 1 - temporary</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Secret Key 2 - Permanant</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

                <button type="submit" class="btn btn-primary btn-submit">Submit</button>

        const deleteNav = () => {

            $("#majorIframe").contents().find("div.jumbotron.text-center.text-dark").hide()
