<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portal</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/homepage/home-style.css" rel="stylesheet" />
  <script src="http://cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Government of Sikkim</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="./Home.html">Databoard</a></li>
          <li><a href="./analytics.html">Analytics Panel</a></li>
          <li><a href="./upload.html">School Login</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <header id="header">
    <div class="container">
      <div class="row">
        <div class="col-md-11">
          <h1>
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            Dashboard
          </h1>
        </div>

        <div class="col-md-1"> <button type="button" class="btn btn-success m-3">Data Sync</button></div>
      </div>
    </div>
  </header>

  <section id="main">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="list-group">
            <a href="index.html" class="list-group-item active main-color-bg">
              <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              Dashboard
            </a>
            <a href="#" class="list-group-item"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              Block Level Analytics</a>
            <a href="#" class="list-group-item"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              District Level Analytics</a>
            <a href="#" class="list-group-item"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              State Level Analytics</a>
          </div>
        </div>
        <div class="col-md-9">
          <!-- Website Overview -->
          <div class="panel panel-default">
            <div class="panel-heading main-color-bg">
              <h3 class="panel-title">Data Overview</h3>
            </div>

            <div id="main_sec">
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active">
                    <button onclick='loadIframe("s")' style="height: 100%;widows: 100%;">State Level</button>

                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">
                    <button onclick='loadIframe("d")' style="height: 100%;widows: 100%;">District Level</button></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">
                    <button onclick='loadIframe("b")' style="height: 100%;widows: 100%;">Block level</button></a>
                </li>
              </ul>
              <div class="container">
                <iframe src="" id="majorIframe" onload="deleteNav()"></iframe>
              </div>
            </div>

          </div>
        </div>


      </div>
    </div>
    </div>
  </section>

  <footer id="footer">
    <p>Copyright Government of Sikkim, &copy; 2020</p>
  </footer>



  <script></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="./js/iframe-controller.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    const deleteNav = () => {
      $("#majorIframe").contents().find("nav.navbar").hide()
      $("#majorIframe").contents().find("div.jumbotron.text-center.text-dark").hide()
      $("#majorIframe").contents().find("div.at-share-dock").hide()
      $("#majorIframe").contents().find("footer.footer").hide()
      $("#majorIframe").contents().find("ul.breadcrumb.w-100").hide()
      $("#majorIframe").contents().find("base").empty()
      $("div.col-sm-4").hide()
    }
  </script>
</body>

</html>
